baseURL: 'https://about.escape-bot.com'
title: EscapeBot
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
pagination:
  pagerSize: 6
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: EscapeBot
  authorimage: ../assets/images/global/author.webp
  og_image: /images/tailbliss-cover.png
  moto: "Empowering Investors Everywhere"
  description: "Institutional-grade technology and data capabilities in a user-friendly platform. Managed quant strategies, advanced data aggregation, professional valuation tools, and a thriving research community for retail and professional investors alike."
  disable_theme_toggle: false
  disable_stay_uptodate: false

  p1:
    heading: "Our Mission: Empowering Investors Everywhere"
    image: "images/pages/our-mission.png"
    content:
      - text: "Our core belief is simple: 'Empowering Investors Everywhere.' This guiding principle drives us to provide institutional‐grade technology and data capabilities—once only available to large hedge funds—in a user‐friendly platform accessible to retail and professional investors alike."
      - text: "We offer managed quant strategies with proprietary AI models, comprehensive data aggregation tools, advanced valuation modeling (TheValuator), and a thriving research community. Rather than juggling multiple services, users get everything in one seamless ecosystem."
      - text: "At the core of our business is the desire to democratize sophisticated investment tools through highly sophisticated models, flexible data analytics, and a community that fosters shared knowledge and collective intelligence."
  p2:
    heading: "Why We're Different"
    image: "images/pages/bull.png"
    content:
      - text: "Holistic Platform: Rather than juggling multiple services (broker, data vendor, analytics suite), users get everything—advanced trading strategies, real‐time data, and analytics—in one seamless ecosystem. Customizable Yet Robust: We give you the freedom to override picks or tailor risk, but our core ML engine remains a well‐tested safety net. Open Data Access: Unlike closed‐box solutions, we let you dive under the hood—download datasets, run custom queries, or build new models on top of our data. Community & Education: Through articles, blogs, and premium investigative content, we nurture a space where ideas are shared and tested openly, propelling collective improvement."
  p3:
    heading: "Our Core Values"
    content:
      - text: "Integrity: Built on honesty and fair value. Diligence: Committed to risk management and delivering quality. Innovation: Constantly evolving to stay ahead. Organisation: Everything we do is clean and professional."
    links:
      - text: Learn more about our platform
        url: "/platform/"
  p4:
    heading: "Get The Latest"
    content:
      - text: "Our research community fosters shared knowledge and collective improvement through articles, blogs, and premium investigative content."
  p5:
    heading: "Stay Up to Date"
    content:
      - text: "Join our community and receive the latest insights, model updates, and financial forecasts directly in your inbox."
    action: "#"
    label: "Email address"
    placeholder: "Enter your email"
    button: "Subscribe"
  p6:
    heading: "Join Our Discord Community!"
    content:
      - text: "Connect with fellow investors, get real-time updates, and be part of our growing EscapeBot community."
    button: "Join Discord"
    url: "https://discord.gg/HkQXF3Yuqa"
    image: "images/global/discord-mark-white.svg"

  social_media:
    github:
      enabled: true
      url: 'https://github.com/asheinking/tailbliss'
    facebook:
      enabled: false
      url: 'https://facebook.com/escapebot'
    instagram:
      enabled: false
      url: 'https://instagram.com/escapebot'
    twitter:
      enabled: false
      url: 'https://twitter.com/escapebot'
    

