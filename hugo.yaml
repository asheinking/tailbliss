baseURL: ''
title: EscapeBot
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
pagination:
  pagerSize: 6
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: EscapeBot
  authorimage: ../assets/images/global/author.webp
  og_image: /images/escapebot-cover.png
  moto: "Financial Forecasting Reimagined"
  description: "A multi-layered tool for forecasting financial performance and identifying investment insights. Features include sector-level analysis, earnings transcripts evaluation, valuation models, and market pattern recognition."
  disable_theme_toggle: false
  disable_stay_uptodate: false

  p1:
    heading: "Our Mission"
    image: "images/pages/our-mission.png"
    content:
      - text: "EscapeBot is democratizing access to sophisticated financial analysis tools that were previously only available to large hedge funds. We're bringing advanced investment insights to everyday investors through cutting-edge machine learning and comprehensive data integration."
      - text: "Our platform combines structured and unstructured data to create a holistic, scalable approach to financial analysis. With sector-level company fundamentals, earnings transcript analysis, and pattern recognition, we provide insights that go beyond traditional analysis methods."
      - text: "We believe in transparency, community, and continuous innovation. Our platform is designed to evolve with market conditions and user needs, always pushing the boundaries of what's possible in financial forecasting."
  p2:
    heading: "Our Commitment to You"
    image: "images/pages/bull.png"
    content:
      - text: "We're in the business of democratizing what Wall Street wants to keep for itself. For too long, sophisticated financial analysis has been locked behind institutional walls, accessible only to those with deep pockets and industry connections. EscapeBot is changing that paradigm. Our cutting-edge algorithms and multi-layered analysis provide you with the same caliber of insights previously reserved for hedge fund elites. We don't just level the playing field—we tilt it in your favor with tools that extract signal from noise, identify hidden patterns, and forecast market movements with remarkable precision. This isn't just about building another financial tool—it's about fundamentally transforming how individual investors access and leverage financial intelligence."
  p3:
    heading: "Why We're Different"
    content:
      - text: "Unlike other financial tools, we offer a holistic platform that combines broker services, data vending, and analytics in one seamless ecosystem. Our customizable yet robust architecture gives you freedom to override picks or tailor risk profiles while maintaining our well-tested ML engine as a safety net."
    links:
      - text: Learn more about our approach
        url: "/about"
    logos:
      - identifier: a
        image: "images/global/sample-logo.svg"
        alt: "a"
      - identifier: b
      - identifier: c
      - identifier: d
      - identifier: e
      - identifier: f
  p4:
    heading: "Get The Latest"
    content:
      - text: "Our research community fosters shared knowledge and collective improvement through articles, blogs, and premium investigative content."
  p5:
    heading: "Stay Up to Date"
    content:
      - text: "Join our community and receive the latest insights, model updates, and financial forecasts directly in your inbox."
    action: "#"
    label: "Email address"
    placeholder: "Enter your email"
    button: "Subscribe"
  p6:
    heading: "Join Our Discord Community!"
    content:
      - text: "Connect with fellow investors, get real-time updates, and be part of our growing EscapeBot community."
    button: "Join Discord"
    url: "https://discord.gg/HkQXF3Yuqa"
    image: "images/global/discord-mark-white.svg"

  social_media:
    github:
      enabled: true
      url: 'https://github.com/nusserstudios'
    facebook:
      enabled: true
      url: 'https://facebook.com/nusserstudios'
    instagram:
      enabled: true
      url: 'https://instagram.com/nusserstudios'
    twitter:
      enabled: true
      url: 'https://twitter.com/nusserstudios'
    

